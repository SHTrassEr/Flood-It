<body>

  <canvas height='600' width='1000' id='flooditCanvas'>Обновите браузер</canvas>

  <script>
  function step(value) {
    engine.step(value);
    view.refresh();
  }

  function canvasClick() {
    alert("ssss");
  }

    var game = new FloodIt.Game();
    game.rowCount = 15;
    game.columnCount = 25;
    game.colorsCount = 5;
    FloodIt.Map.init(game);

    engine = new FloodIt.Engine(game);

    var playGround = game.playGround;

    var canvas = document.getElementById('flooditCanvas');
    canvas.addEventListener("click", canvasClick, false);
    FloodIt.Game.view = new FloodIt.View(canvas, engine);

    view = FloodIt.Game.view;

    view.refresh();

  </script>
